name: Post automate issue comments

on:
  issues:
    types: [opened]

jobs:
  experimental:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: show github context
        run: echo '${{ toJSON(github.event)}}' | jq
        shell: bash
  creating-comment-with-actions:
    runs-on: ubuntu-latest
    steps:
      - name: Create comment
        uses: peter-evans/create-or-update-comment@v1
        with:
          issue-number: ${{ github.event.issue.number }}
          body: |
            This is a multi-line test comment
            - With GitHub **Markdown** :sparkles:
            - Created by [create-or-update-comment][1]

            [1]: https://github.com/peter-evans/create-or-update-comment
          reactions: '+1'
  creating-comments-with-api:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Creating comment on issue with api
        run: |
          gh api repos/${OWNER}/${REPO}/issues/${ISSUE_NUMBER}/comments\
          -f body='This is a comment created automaticaly with github api by ${OWNER} in repository:${REPO}'
        env: 
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          OWNER: ${{ github.event.repository.owner.login }}
          REPO: ${{ github.event.repository.name }}
          ISSUE_NUMBER: ${{ github.event.issue.number }} 
